    <div class="container">
      <div class="boxes box1">
        <div class="heading">
          <h1>Mortgage Calculator</h1>
          <a href="">Clear All</a>
        </div>
        <div class="input">
          <div class="space">
            <label for="amount">Mortgage Amount</label>
            <div class="amount eruo" Id="Amount">
              <div class="euro" Id = "EURO">$</div>
              <input type="text" name="amount" class="amnt" Id="Mortgage-Amount"/>
            </div>
          </div>
         
          <div class="Term">
            <div class="terminput">
              <label for="term"> Mortgage Term</label>
              <div class="amount eruo">
                <input type="text" class="rate amnt year" />
                <div class="euro year Y">Year</div>
              </div>
             
            </div>
            <div class="rateinput">
              <label for="rate"> Interest Rate</label>
              <div class="amount eruo">
                <input type="text" class="rate amnt percentage" />
                <div class="euro year percent">%</div>
              </div>
              <!-- <input type="text" class="amount rate" /> -->
            </div>
          </div>
          <div class="type space">
            <label for="Type">Mortgage Type</label>
            <div class="amount Radio">
              <label for="Type" class="custom-Radio"></label>
              <input type="radio" name="Type" id="Type" class="Repayment" />
              <b>Repayment</b>
            </div>
            <div class="amount Radio">
              <input type="radio" name="Type" id="Type" class="Interest"/>
              <b> Interest Only</b>
            </div>
          </div>
          <button class="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                fill="#133041"
                d="M18.75 2.25H5.25a1.5 1.5 0 0 0-1.5 1.5v16.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5V3.75a1.5 1.5 0 0 0-1.5-1.5Zm-10.5 16.5a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 18.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 15a1.125 1.125 0 1 1 0-2.25A1.125 1.125 0 0 1 12 15Zm3.75 3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm1.5-5.25a.75.75 0 0 1-.75.75h-9a.75.75 0 0 1-.75-.75V6a.75.75 0 0 1 .75-.75h9a.75.75 0 0 1 .75.75v3.75Z"
              />
            </svg>
            Calculate Repayments
          </button>
        </div>
      </div>
      <div class="boxes box2 Empty">
          <div class="picture">
            <img src="/assets/images/illustration-empty.svg" alt="" srcset="">
           
          </div>

          <div class="Result-para">

              your monthly repayments would be  </p>
